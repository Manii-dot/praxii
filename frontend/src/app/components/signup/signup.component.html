<div class="signup-container">
    <h2>Sign Up</h2>
    <form [formGroup]="signupForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="displayName">Display Name:</label>
        <input type="text" id="displayName" formControlName="displayName" class="form-control">
        <div *ngIf="signupForm.get('displayName')?.invalid && (signupForm.get('displayName')?.dirty || signupForm.get('displayName')?.touched)" class="alert alert-danger">
          <div *ngIf="signupForm.get('displayName')?.errors?.['required']">Display Name is required.</div>
        </div>
      </div>

      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" id="email" formControlName="email" class="form-control">
        <div *ngIf="signupForm.get('email')?.invalid && (signupForm.get('email')?.dirty || signupForm.get('email')?.touched)" class="alert alert-danger">
          <div *ngIf="signupForm.get('email')?.errors?.['required']">Email is required.</div>
          <div *ngIf="signupForm.get('email')?.errors?.['email']">Invalid email format.</div>
        </div>
      </div>

      <div class="form-group">
        <label for="password">Password:</label>
        <input type="password" id="password" formControlName="password" class="form-control">
        <div *ngIf="signupForm.get('password')?.invalid && (signupForm.get('password')?.dirty || signupForm.get('password')?.touched)" class="alert alert-danger">
          <div *ngIf="signupForm.get('password')?.errors?.['required']">Password is required.</div>
          <div *ngIf="signupForm.get('password')?.errors?.['minlength']">Password must be at least 6 characters long.</div>
        </div>
      </div>

      <button type="submit" [disabled]="signupForm.invalid || isLoading" class="btn btn-primary">
        {{ isLoading ? 'Signing up...' : 'Sign Up' }}
      </button>

      <div *ngIf="signupSuccessMessage && !signupError" class="alert alert-success success-message">
        {{ signupSuccessMessage }}
      </div>
      <div *ngIf="signupError" class="alert alert-danger error-message">
        {{ signupError }}
      </div>
    </form>
    <p class="login-link">Already have an account? <a routerLink="/login">Login here</a></p>
  </div>
